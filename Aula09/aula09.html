<html lang="en">
<head>

<body onload="alert('terminou de carregar')"> <!--Quando a página for pesada - mostra o alerta-->

    <!--onmouseup="alert('clicou na tela')" mostra o alerta quando soltar  mouse-->
    <h1>Aprendendo Javascript</h1>
    <h2>Eventos Javascript</h2>
    <p id="texto"></p>

    <button onclick="eventoClick()">Clique aqui</button><br> <!--Muda a cor do background-->
    <button ondblclick="eventoDblClick()">Clique aqui</button> <!--dá um alert-->

    <select onchange="mudou()" id="itens"> <!--no console.log aparece "mudou" ao  mudar de valor-->
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>
    <br><br>
    <div id="teste" onmousemove="adicionaTexto()" onmouseout="viraAzul()" onmouseover="viraVermelho()" style="margin:auto auto;width:80%; height: 200px; background:blue;"></div>
    <!--Quando o  mouse passar por cima vai ficar vermelho, volta ao normal anzul e depois adiciona texto-->

    <input onfocus="limpaTexto()" id="campoTexto" style="padding: 80px; font-size: 40px; "type="text" placeholder="Digite alguma coisa" value="Já vem com texto">
    <!--quando clicar no campo vai limpar o texto-->
    <input onchange="mudou()" id="campoTexto" style="padding: 80px; font-size: 40px; "type="text" placeholder="Digite alguma coisa" value="Já vem com texto">
    <!--quando digitar novo texto aparece no console.log mudou-->
    <input onfocus="eventoClick()" id="campoTexto" style="padding: 80px; font-size: 40px; "type="text" placeholder="Digite alguma coisa" value="Já vem com texto">
